<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        {% block base_css %}
            {% assets "foundation_css" %}
                <link rel="stylesheet" href="{{ ASSET_URL }}">
            {% endassets %}
        {% endblock %}

        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% block base_js %}
            {% assets "jquery" %}
                <script type="text/javascript" src="{{ ASSET_URL }}"></script>
            {% endassets %}

            {% assets "foundation_js" %}
                <script type="text/javascript" src="{{ ASSET_URL }}"></script>
            {% endassets %}
        {% endblock %}

        {% block js %}{% endblock %}
  </body>
</html>
